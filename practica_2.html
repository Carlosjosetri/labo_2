<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>

        Curriculum Vitae
    </h1>
    <form action="index.html" method="POST">
        <fieldset>

            <legend>
                <h3>Personal data</h3>
            </legend>
            <label for="age">DUI</label> <br>
            <input type="number" name="age" id="age" placeholder="09234783"> 
            <label for="username">First Name</label> 
            <input type="text" placeholder="Carlos"> 
            <label for="last name">Last Name</label> 
            <input type="text" placeholder="last name"> 
            <label for="gender">Genero:</label>
            
            <input type="radio" name="gender">M
            
            <input type="radio" name="gender">F
            <br>
            <label for="tel">Contact Number</label> 
            <input type="tel" name="tel" id="tel" placeholder="77458969"> 
            
            <label for="birth">Fecha de nacimiento:</label>
     
            <input type="date" name="birth" value="1998-11-03" />
            <label for="menu">Civel status</label>
            <select id="menu">
                    <option value="">-Single-</option>
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                
                </select>

                <label for="file">image:</label>
                <input type="file" name="file" value="file" placeholder="Choose file">
        </fieldset>

        <fieldset>
                <legend>
                        <h3>Personal data</h3>
                    </legend>
                    <textarea rows="20" cols="230">Experience </textarea>

        </fieldset>
        <fieldset>
                <legend>
                        <h3>Academic Training </h3>
                    </legend>
                    <textarea rows="20" cols="230">Academic Training </textarea>

        </fieldset>
</body>

</html>
